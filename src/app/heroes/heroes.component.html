
<h2>My Heroes</h2>
<div>
  <label for="new-hero">Hero Name : </label>
  <input type="text" id="new-hero" #heroName />
  <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes" appSpy>
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}</a>
    <button type="button" class="delete" (click)="delete(hero)" title="delete hero">x</button>
  </li>
</ul>
